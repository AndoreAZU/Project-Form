<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Form Registration</title>


    <!-- Place your stylesheet here-->
    <link href="stylesheet.css" rel="stylesheet" type="text/css" src="../css/bootstrap-grid.min.css">
</head>

<body>
    <div class="title_form">Form Registration</div>
    <div id="form">
        <div class="row1">
            <div class="title_row">Data Pribadi</div>
            
            <div class="content satu">
                <div class="field">
                    <div class="col1">Tanggal Lahir</div>
                    <div class="col2">:</div>
                    <div class="input_nama col3"><input type="text" placeholder="nama..."> </div>
                </div>

                <div class="field">
                    <div class="col1">Jenis Kelamin</div>
                    <div class="col2">:</div>
                    <div class="input_nama col3"><input type="text" placeholder="nama..."> </div>
                </div>
            </div>
            
            <div class="content dua">
                <div class="field">
                    <div class="col1">Tempat Lahir</div>
                    <div class="col2">:</div>
                    <div class="input_nama col3"><input type="text" placeholder="nama..."> </div>
                </div>

                <div class="field">
                    <div class="col1">Agama</div>
                    <div class="col2">:</div>
                    <div class="input_nama col3">
                        <select>
                            <option value="select" selected>Select</option>
                            <option value="islam">Islam</option>
                            <option value="kristen">Kristen</option>
                            <option value="protestan">Protestan</option>
                            <option value="katolik">Katolik</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                            <option value="konghucu">Konghucu</option>
                            <option value="lain">Select</option>
                        </select>
                    </div>
                </div>
                
                <div class="field">
                    <div class="col1">Umur</div>
                    <div class="col2">:</div>
                    <div class="input_nama col3"><input placeholder="isi umur"> </div>
                </div>
            </div>
            
            <div class="content tiga">
                <div class="field">
                    <div class="col1">Status Perkawinan</div>
                    <div class="col2">:</div>
                    <div class="input_nama col3">
                        <select>
                            <option value="select" selected>Select</option>
                            <option value="belum kawin">Belum Kawin</option>
                            <option value="kawin">Kawin</option>
                            <option value="cerai hidup">Cerai Hidup</option>
                            <option value="cerai mati">Cerai Mati</option>
                        </select>
                    </div>
                </div>

                <div class="field">
                    <div class="col1">Berat Badan</div>
                    <div class="col2">:</div>
                    <div class="input_nama col3"><input type="text" placeholder="Kg.."> </div>
                </div>

                <div class="field">
                    <div class="col1">Tinggi Badan</div>
                    <div class="col2">:</div>
                    <div class="input_nama col3"><input type="text" placeholder="Kg.."> </div>
                </div>
            </div>
            <div class="field">
                <div class="col1">*Jika Penyandang Cacat (Tuliskan Di Sini)</div>
                <div class="col2">:</div>
                <div class="input_nama col3">
                    <textarea></textarea>
                </div>
            </div>
            
        </div>
        <div class="row2">
            <div class="title_row">Alamat Koresponden</div>
            
            <div class="content satu">
                <div class="field">
                    <div class="col1">Alamat</div>
                    <div class="col2">:</div>
                    <div class="input_nama col3"><input type="text" placeholder="Kg.."> </div>
                </div>
                
                <div class="field">
                    <div class="col1">Nomor Telepon</div>
                    <div class="col2">:</div>
                    <div class="input_nama col3"><input type="text" placeholder="Kg.."> </div>
                </div>
                
                <div class="field">
                    <div class="col1">Email</div>
                    <div class="col2">:</div>
                    <div class="input_nama col3"><input type=email placeholder="Kg.."> </div>
                </div>
            </div>
            
            
        </div>
        <div class="row3">
            <div class="title_row">Lowongan Kerja Yang Diingkan</div>
        </div>
        <div class="row4"></div>
        <div class="row5"></div>
        <div class="row6"></div>
        <div class="row7"></div>
        <div class="row8"></div>
        <div class="row9"></div>
        
    </div>
    
</body>
    <style>
        .title_form{
            color: aqua;
            font-variant: small-caps;
            text-align: center;
        }
        
        .title_row{
            color: red;
            background-color: aqua
        }
        
        .field{
            display: flex;
            margin: 10px;
        }
        
        .content{
            display: flex;
        }
        
        .col1{
/*            width: 10%;*/
        }
    </style>
</html>
